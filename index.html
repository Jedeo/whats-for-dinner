<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title> What's For Dinner </title>
</head>

<body>
  <section class="back-color">
    <header>
      <h1> What's For Dinner </h1>
    </header>
  </section>

  <section>
    <form class="menus">
      <h2>What are you looking for? </h2>
      <ul>
        <li class="dish"> <input type="radio" name="dish-item"> Side </li>
        <li class="dish"> <input type="radio" name="dish-item"> Main Dish </li>
        <li class="dish"> <input type="radio" name="dish-item"> Desert </li>
        <li class="dish"> <input type="radio" name="dish-item"> Entire Meal </li>
      </ul>
      <div class="lets-cook">
        <button id="cook-button" type="button" name="button"> Let's Cook! </button>
      </div>
    </form>

    <section class="cookpot">
      <figure class="pot-img">
        <img src="../assets/cookpot.svg" alt="cookpot">
      </figure>


    </section>
    <section>
      <figure class="pot-img">
        <img src="cookpot.svg" alt="Cookpot">
      </figure>


    </section>

</body>
<script type="text/javascript" src="main.js"></script>

</html>
